<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="/js/get_dentists.js"></script>
    <script type="text/javascript" src="/js/post_dentist.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/new_dentists.html"><button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark">Agregar Odontologo</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dentists/"><button type="button" class="btn btn-outline-info" data-mdb-ripple-color="dark">Ver Odontologos</button></a>
            </li>
        </ul>
        <div id="div_dentist_table">
            <h2>Odontologos</h2>
            <div class="row col-md-6 table-responsive">
                <table id="dentistTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Matricula</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px" id="div_odontologo_updating">
                <form id="update_odontologo_form">
                    <div class="form-group">
                        <label for="dentist_id">Id:</label>
                        <input type="text" class="form-control" id="odontologo_id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="dentist_name">Nombre:</label>
                        <input type="text" class="form-control" placeholder="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="dentist_lastName">Apellido:</label>
                        <input type="text" class="form-control" placeholder="lastName" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="dentist_registration_number">Matricula:</label>
                        <input type="text" class="form-control" placeholder="registration_number" id="registration_number">
                    </div>
                   
                
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>
        <hr>
    
    </div>
</body>
</html>
